<div class="App">
  <div class="min-vh-100 bg-light p-4">
    <div class="container-xl mx-auto">
      <div class="d-flex flex-column flex-lg-row align-items-lg-center justify-content-lg-between gap-4">
        <div>
          <h1 class="fs-3 fw-bold text-dark d-flex align-items-center gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-shopping-cart"
              aria-hidden="true"
              style="height: 2rem; width: 2rem;"
            >
              <circle cx="8" cy="21" r="1"></circle>
              <circle cx="19" cy="21" r="1"></circle>
              <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path>
            </svg>
            Gestión de Ventas
          </h1>
          <p class="text-secondary mt-1">Selecciona productos y gestiona tu venta</p>
        </div>
      </div>

      <div class="card shadow my-4">
        <div class="card-body d-flex flex-column gap-2">
          <div class="d-flex justify-content-between align-items-center fw-semibold">
            <span>Productos Seleccionados</span>
            <div class="badge bg-secondary text-white px-3 py-1 small rounded-pill badge-hover">
              0 productos
            </div>
          </div>
        </div>
        <div class="card-body pt-0 text-center text-secondary py-5">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-package mb-4 opacity-50 mx-auto"
            style="height: 3rem; width: 3rem;"
            aria-hidden="true"
          >
            <path d="M11 21.73a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73z"></path>
            <path d="M12 22V12"></path>
            <polyline points="3.29 7 12 12 20.71 7"></polyline>
            <path d="m7.5 4.27 9 5.15"></path>
          </svg>
          <p>No hay productos seleccionados</p>
          <p class="small">Use el botón "Agregar Producto" para comenzar</p>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fs-4 fw-semibold text-dark">Catálogo de Productos</h2>
        <button
          type="button"
          aria-haspopup="dialog"
          aria-expanded="false"
          aria-controls="radix-:r0:"
          data-state="closed"
          class="btn btn-primary d-inline-flex align-items-center gap-2 shadow-sm btn-hover"
          style="background-color: rgb(96, 108, 172); height: 36px; padding: 0 1rem;"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-plus me-2"
            style="height: 1rem; width: 1rem;"
            aria-hidden="true"
          >
            <path d="M5 12h14"></path>
            <path d="M12 5v14"></path>
          </svg>
          Agregar Producto
        </button>
      </div>

      <div class="card shadow">
        <div class="card-body d-flex flex-column gap-2">
          <div class="d-flex justify-content-between align-items-center fw-semibold">
            <span>Carrito de Venta</span>
            <div class="badge bg-secondary text-white px-3 py-1 small rounded-pill badge-hover">
              0 productos
            </div>
          </div>
        </div>
        <div class="card-body pt-0 text-center text-secondary py-5">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-shopping-cart opacity-50 mb-4 mx-auto"
            style="height: 3rem; width: 3rem;"
            aria-hidden="true"
          >
            <circle cx="8" cy="21" r="1"></circle>
            <circle cx="19" cy="21" r="1"></circle>
            <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path>
          </svg>
          <p>El carrito está vacío</p>
          <p class="small">Agregue productos desde la selección superior</p>
        </div>
      </div>
    </div>
  </div>

  <div role="region" aria-label="Notifications (F8)" tabindex="-1" style="pointer-events: none;">
    <ol
      tabindex="-1"
      class="position-fixed top-0 z-index-100 d-flex flex-column-reverse p-3 w-100"
      style="max-height: 100vh; right: 0; bottom: 0; max-width: 420px;"
    >
    </ol>
  </div>
</div>
