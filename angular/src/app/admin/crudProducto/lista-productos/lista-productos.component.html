<mat-card class="">
  <h2>Lista de Productos</h2>

  <button mat-raised-button color="primary" routerLink="createProducto">Agregar Producto</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z3">

    <!-- Columnas -->
    <ng-container matColumnDef="idProducto">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let p"> {{p.idProducto}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> nombre </th>
      <td mat-cell *matCellDef="let p"> {{p.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="proveedor">
      <th mat-header-cell *matHeaderCellDef> Proveedor</th>
      <td mat-cell *matCellDef="let p"> {{p.proveedor.razonSocial}} </td>
    </ng-container>

    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let p"> {{p.categoria.descripcion}} </td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let p"> {{p.precio}} </td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let p"> {{p.stock}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let p">
        <button mat-button color="accent"
          [routerLink]="['/admin/crudProducto/editProducto/',p.idProducto]">Editar</button>
        <button mat-button color="accent" (click)="abrirModalProducto(p)">Detalles</button>
        <button mat-button color="warn" (click)="abrirModelDesactivar(p)">Desactivar</button>
      </td>
    </ng-container>

    <!-- Header y filas -->
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10]" [pageSize]="10" showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</mat-card>
