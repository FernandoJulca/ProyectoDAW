

<ng-template #noPedidos>
  <p>No hay pedidos pendientes.</p>
</ng-template>

<!-- Modal de detalle -->
<div *ngFor="let pedido of pedidos" class="pedido-card">
  <h4>{{ pedido.usuario.nombres }}</h4>
  <p>Direcci√≥n: {{ pedido.direccionLegible || pedido.direccionEntrega }}</p>
  <p>Total: S/ {{ pedido.total }}</p>
  <p>Estado: {{ pedido.estado }}</p>
  <button (click)="verDetalle(pedido)">Ver detalle</button>
</div>
