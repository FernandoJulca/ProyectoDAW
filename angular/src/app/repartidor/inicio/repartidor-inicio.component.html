<div class="map-container">
  <google-map 
    [center]="center" 
    [zoom]="zoom" 
    height="100%" 
    width="100%">
    <map-marker [position]="center"></map-marker>
  </google-map>
</div>



<google-map 
  height="500px" 
  width="100%" 
  [center]="center" 
  [zoom]="zoom"
>
  <ng-container *ngIf="markers.length > 0">
    <map-marker *ngFor="let m of markers" [position]="m.position" [label]="m.label"></map-marker>
  </ng-container>
  
  <map-directions-renderer *ngIf="directions" [directions]="directions!"></map-directions-renderer>
</google-map>
